version: 2.1

orbs:
  python: circleci/python@1.2

# Define a job to be invoked later in a workflow.
jobs:
  build-lint-test:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          # app-dir: ~/project/package-directory/  # If you're requirements.txt isn't in the root directory.
          # pip-dependency-file: test-requirements.txt  # if you have a different name for your requirements file, maybe one that combines your runtime and test requirements.
      - run:
          name: Lint
          # This assumes black, isort and flake8 are installed via the install-package step above
          command: |
            black . --check --config black.cfg
            isort . --check
            flake8 .
      - run:
          name: Run tests
          # This assumes pytest is installed via the install-package step above
          command: pytest

  build-and-push-docker-image:
    docker:
      - image: cimg/python:3.8
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.6
          docker_layer_caching: false
      # build and push Docker image
      - run: |
          docker build -t yannis971/projet_p13:$CIRCLE_SHA1 .
          echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
          docker tag yannis971/projet_p13:$CIRCLE_SHA1 $DOCKER_USER/projet_p13:$CIRCLE_SHA1
          docker push $DOCKER_USER/projet_p13:$CIRCLE_SHA1

  heroku-deploy:
    docker:
      - image: cimg/python:3.8
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.6
          docker_layer_caching: false
      - run: |
          set -ex
          sudo curl https://cli-assets.heroku.com/install.sh | sh
          echo $HEROKU_API_KEY | docker login --username=_ --password-stdin registry.heroku.com
          heroku maintenance:on --app=$HEROKU_APP_NAME
          docker pull $DOCKER_USER/projet_p13:$CIRCLE_SHA1
          docker tag $DOCKER_USER/projet_p13:$CIRCLE_SHA1 registry.heroku.com/$HEROKU_APP_NAME/web
          docker push registry.heroku.com/$HEROKU_APP_NAME/web
          heroku container:release --app=$HEROKU_APP_NAME web
          heroku maintenance:off --app=$HEROKU_APP_NAME

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build-lint-test
      - build-and-push-docker-image:
         filters:
           branches:
             only: main
         requires:
           - build-lint-test
      - heroku-deploy:
         filters:
           branches:
             only: main
         requires:
           - build-and-push-docker-image